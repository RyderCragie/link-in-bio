<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>
</head>
<body>
  <div class="profile-container">
    <img src="https://cdn.rydercragie.com/assets%2Fimages%2Fprofile-photo%2Fcircular%2Fstandard.png" alt="Profile Picture" class="profile-picture" loading="lazy">
    <div class="name">Ryder Cragie</div>
    <ul class="links-list">
      <li><a href="https://Ryder.link/X" class="social-link"><img src="https://cdn.rydercragie.com/assets/images/icons/social-media/twitter.png" alt="Twitter" class="icon" loading="lazy">Twitter</a></li>
      <li><a href="https://Ryder.link/YouTube" class="social-link"><img src="https://cdn.rydercragie.com/assets/images/icons/social-media/youtube.png" alt="YouTube" class="icon" loading="lazy">YouTube</a></li>
      <li><a href="https://Ryder.link/LinkedIn" class="social-link"><img src="https://cdn.rydercragie.com/assets/images/icons/social-media/linkedin.png" alt="LinkedIn" class="icon" loading="lazy">LinkedIn</a></li>
      <!-- Add more links as needed -->
    </ul>
  </div>
</body>
</html>
